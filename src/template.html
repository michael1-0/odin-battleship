<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-container">
      <div class="board-container">
        <div class="board-title">Your Fleet</div>
        <div class="game-board" id="player-board"></div>
      </div>

      <div class="controls">
        <div class="message" id="game-message">
          Place your ships to start the battle!
        </div>

        <div class="setup-controls" id="setup-controls">
          <button id="start-btn" disabled>Start Battle</button>
          <div class="current-ship" id="current-ship">
            Click to place: Carrier (5 cells)
          </div>

          <button id="rotate-btn">Rotate Ship</button>
          <button id="random-btn">Random Placement</button>

          <div class="ships-list">
            <div class="ship-item" id="ship-carrier">
              <span>Carrier</span>
              <span>5 cells</span>
            </div>
            <div class="ship-item" id="ship-battleship">
              <span>Battleship</span>
              <span>4 cells</span>
            </div>
            <div class="ship-item" id="ship-cruiser">
              <span>Cruiser</span>
              <span>3 cells</span>
            </div>
            <div class="ship-item" id="ship-submarine">
              <span>Submarine</span>
              <span>3 cells</span>
            </div>
            <div class="ship-item" id="ship-destroyer">
              <span>Destroyer</span>
              <span>2 cells</span>
            </div>
          </div>
        </div>

        <button id="restart-btn" style="display: none">New Game</button>
      </div>

      <div
        class="board-container"
        id="enemy-board-container"
        style="display: none"
      >
        <div class="board-title">Enemy Waters</div>
        <div class="game-board" id="enemy-board"></div>
      </div>
    </div>
  </body>
</html>
